<!DOCTYPE HTML>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>메모장</title>
    <style>
        a {
            text-decoration-line: none;
            color: blue;
         }
    </style>
</head>
<body>
<h1>메모장</h1>
    <a href="/insert"><h1>메모 작성</h1></a><br>
    <table width="100%" border="1">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>CONTENTS </th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
        <% data.forEach(function(item, index) { %>
        <tr>
            <td><%= item.id %> </td>
            <td><%= item.name %> </td>
            <td><%= item.modelnumber %> </td>
            <td><a href="/edit/<%= item.id %>">EDIT</a></td>
            <td><a href="/delete/<%= item.id %>">DELETE</a></td>
        </tr>
        <% }); %>
    </table>
    <a href="/"><h1>home</h1></a>
</body>
</html>

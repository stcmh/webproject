<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
  <h1>List Page</h1>
	<a href="/insert"><h1>INSERT DATA</h1></a><br>
	<table width="100%" border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Model Number </th>
			<th>Seires</th>
			<th>EDIT</th>
			<th>DELETE</th>
		</tr>
		<% data.forEach(function(item, index) { %>
		<tr>
			<td><%= item.id %> </td>
			<td><%= item.name %> </td>
			<td><%= item.modelnumber %> </td>
			<td><%= item.series %> </td>
			<td><a href="/edit/<%= item.id %>">EDIT</a></td>
			<td><a href="/delete/<%= item.id %>">DELETE</a></td>
		</tr>
		<% }); %>
	</table>
	<a href="/"><h1>Home</h1></a>
</body>
</html>
